classes:
  - nsidc_nfs
  - nsidc_miniconda

# mounts requested by Ops users
nsidc_nfs::sharemounts:
  /share/apps:
    project: apps
    options: ro

  /disks/restricted_ftp:
    project: restricted
    options: ro

  /disks/sidads_ftp:
    project: FTP

  /disks/sidads_staging:
    project: staging
    options: ro

  /ecs:
    project: ecs
    options: ro

nsidc_miniconda::install:
  /opt/miniconda:
    version: '25.3.1-1'
    python_version: '3'
    config:
      channels:
        anaconda_nsidc_main: true
        conda_forge: true
        extra:
          - nodefaults
