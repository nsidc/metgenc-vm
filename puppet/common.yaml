classes:
  - nsidc_nfs
  - nsidc_miniconda

# mounts requested by Ops users
nsidc_nfs::sharemounts:
  /share/apps:
    project: apps
    options: rw

  /disks/restricted_ftp:
    project: restricted

  /disks/sidads_ftp:
    project: FTP

  /disks/sidads_staging:
    project: staging

  /ecs:
    project: ecs
    options: ro

  /share/logs/metgenc:
    project: logs
    share: "metgenc"
    options: rw

nsidc_miniconda::install:
  /opt/miniconda:
    version: '25.3.1-1'
    python_version: '3'
    config:
      channels:
        anaconda_nsidc_main: true
        conda_forge: true
        extra:
          - nodefaults
