classes:
  - nsidc_nfs
  - nsidc_miniconda

# mounts
nsidc_nfs::sharemounts:
  /share/apps/snow-today:
    project: apps
    share: snow-today
    options: ro
  /share/apps/sipsmetgen:
    project: apps
    share: sipsmetgen
    options: ro
  /share/apps/ops_scripts:
    project: apps
    share: ops_scripts
    options: ro
  /share/apps/nsidc0081:
    project: apps
    share: nsidc0081
    options: ro
  /share/apps/G02202:
    project: apps
    share: G02202
    options: ro

nsidc_miniconda::install:
  /opt/miniconda:
    version: '25.3.1-1'
    python_version: '3'
    config:
      channels:
        anaconda_nsidc_main: true
        conda_forge: true
        extra:
          - nodefaults
