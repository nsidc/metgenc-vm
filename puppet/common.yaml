classes:
  - nsidc_nfs
  - nsidc_miniconda

# mounts
nsidc_nfs::sharemounts:
  /share/apps/snow-today:
    project: apps
    share: snow-today
    options: ro

nsidc_miniconda::install:
  /opt/miniconda:
    version: '25.3.1-1'
    python_version: '3'
    config:
      channels:
        anaconda_nsidc_main: true
        conda_forge: true
        extra:
          - nodefaults
